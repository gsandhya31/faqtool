name: Deploy to GitHub Pages

# ensure workflow token has the right scopes
permissions:
  contents: write        # allow pushing branches
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # use the provided token (GITHUB_TOKEN or PAT)

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Build (handle bun or npm)
        shell: bash
        run: |
          set -e
          if [ -f bun.lockb ]; then
            echo "bun.lockb found â€” installing bun..."
            curl -fsSL https://bun.sh/install | bash
            export BUN_INSTALL="$HOME/.bun"
            export PATH="$BUN_INSTALL/bin:$PATH"
            bun --version
            bun install
            bun run build
          else
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
            npm run build
          fi

      - name: Show dist (for debugging)
        if: always()
        run: |
          echo "Dist folder listing:"
          ls -la dist || echo "dist not found"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # prefer using GITHUB_TOKEN (if Settings -> Actions -> Workflow permissions is set to Read & write)
          # If that fails for you, replace this with ${{ secrets.PERSONAL_TOKEN }} after adding the PAT as a secret.
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
